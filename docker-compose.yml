version: '3.8'

services:
  # PostgreSQL 데이터베이스
  db:
    image: postgres:15
    environment:
      POSTGRES_DB: ${DB_NAME:-kdpii_labeler_db}
      POSTGRES_USER: ${DB_USER:-kdpii_user}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-your-secure-password}
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-kdpii_user} -d ${DB_NAME:-kdpii_labeler_db}"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Django 웹 애플리케이션
  web:
    build: .
    command: >
      sh -c "python manage.py migrate &&
             python manage.py collectstatic --noinput &&
             python manage.py load_global_tags &&
             echo 'Creating superuser...' &&
             python manage.py createsuperuser --noinput || echo 'Superuser already exists' &&
             python manage.py runserver 0.0.0.0:${DEFAULT_PORT:-8080}"
    volumes:
      - .:/app
      - static_volume:/app/staticfiles
    ports:
      - "${DEFAULT_PORT:-8080}:${DEFAULT_PORT:-8080}"
    environment:
      - DEBUG=${DEBUG:-False}
      - SECRET_KEY=${SECRET_KEY}
      - DB_ENGINE=django.db.backends.postgresql
      - DB_NAME=${DB_NAME:-kdpii_labeler_db}
      - DB_USER=${DB_USER:-kdpii_user}
      - DB_PASSWORD=${DB_PASSWORD}
      - DB_HOST=db
      - DB_PORT=${DB_PORT:-5432}
      - DEFAULT_PORT=${DEFAULT_PORT:-8080}
      - ALLOWED_HOSTS=${ALLOWED_HOSTS:-localhost,127.0.0.1,0.0.0.0}
      - CORS_ALLOWED_ORIGINS=${CORS_ALLOWED_ORIGINS:-http://localhost:3000,http://127.0.0.1:3000,http://localhost:8000,http://127.0.0.1:8000}
      - TIME_ZONE=${TIME_ZONE:-Asia/Seoul}
      - LANGUAGE_CODE=${LANGUAGE_CODE:-ko-kr}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - DJANGO_SUPERUSER_USERNAME=${DJANGO_SUPERUSER_USERNAME:-admin}
      - DJANGO_SUPERUSER_EMAIL=${DJANGO_SUPERUSER_EMAIL:-admin@example.com}
      - DJANGO_SUPERUSER_PASSWORD=${DJANGO_SUPERUSER_PASSWORD}
    env_file:
      - .env
    depends_on:
      db:
        condition: service_healthy

volumes:
  postgres_data:
  static_volume: